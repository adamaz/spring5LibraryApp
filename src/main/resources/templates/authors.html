<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring5LibraryApp - Authors</title>
</head>
<body>
    <p>Author List</p>
    <table>
        <tr>
            <th>Id</th>
            <th>Firstname</th>
            <th>Lastname</th>
        </tr>
        <tr th:each="author : ${authors}">
            <td th:text="${author.getId()}"></td>
            <td th:text="${author.getFirstame()}"></td>
            <td th:text="${author.getLastname()}"></td>
        </tr>
    </table>
</body>
</html>
